<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 border-bottom"
      >
        <a href="/" class="d-flex align-items-center me-md-auto nav-link"
          ><h1>Test</h1></a
        >
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              href="/"
              class="nav-link {% if active_page == 'home' %}active{% endif %}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              href="/education"
              class="nav-link {% if active_page == 'education' %}active{% endif %}"
              >Education</a
            >
          </li>
          <li class="nav-item">
            <a
              href="/gender"
              class="nav-link {% if active_page == 'gender' %}active{% endif %}"
              >Gender</a
            >
          </li>
          <li class="nav-item">
            <a
              href="/age"
              class="nav-link {% if active_page == 'age' %}active{% endif %}"
              >Age</a
            >
          </li>
        </ul>
      </header>
    </div>

    {% block content %}{% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
