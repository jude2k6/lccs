<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Comment Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">
            John Doe <span class="text-muted fs-6"> (Age: 30)</span>
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">Salary: $50,000</h6>
          <p class="card-text">
            This is an example comment. Bootstrap makes styling so much easier!
          </p>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">
            Jane Smith <span class="text-muted fs-6"> (Age: 28)</span>
          </h5>
          <h6 class="card-subtitle mb-2 text-muted">Salary: $60,000</h6>
          <p class="card-text">
            I love how Bootstrap cards make everything look neat and organized.
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
